 normal; padding: 24px 27px 17px; border: 2px solid #1da1d4; border-bottom: none; position: relative; bottom: 27px; background-color: #fff; margin-left: -31px; text-transform: uppercase; font-family: system-ui; font-weight: 700; letter-spacing: .04em; font-size: 14px; } @media (max-width: 555px) { .loginArea legend { padding: 16px 11px 14px 16px; border: 2px solid #1da1d4; border-bottom: none; bottom: 29px; margin-left: 0; } } #rememberLogin { position: relative; } #rememberLogin input#rememberme { position: absolute; top: 50%; margin-left: 10px; } .loginActions { font-weight: bold; } fieldset .barcodeAltChoice { margin: 2em 0; } .loginArea1Col form { width: 18em; } .loginTopLogo { margin: 7em auto 1em; padding-bottom: 1.8em; } .loginSubmit { display: none; } #status.errors { margin: 1rem auto 1rem 6.6rem; width: 270px; padding: 1.5rem 1.5rem 2rem 1.5rem; border: none; border-radius: 0; font-style: italic; border: solid red 2px; margin-bottom: 1rem; color: red; border-left: none; border-right: none; font-size: 18px; } body { width: auto; font-size: initial; }

        <!--start theForm3-->

        <!-- Spring Web Flow requirements must be in a certain place -->
        <input type="hidden" name="lt" value="_c0897BA39-18B6-B4A8-CCA2-5467459E038A_k4332105F-6CEA-C09A-B192-0DD376EF0EF1" />
        <input type="hidden" name="_eventId" value="submit" />

        <!-- Java script to set the iput field to the values entered by user -->
    <script language="JavaScript" type="text/javascript">
        var currentName = '';
        var currentCode = '23333114644899';
        var currentExtpatid = '';
        var currentExtpatserver = '';
        var currentRememberme = 'on';
        
        function setInputFields(currentName, currentCode, currentExtpatid, currentExtpatserver, currentRememberme){
            var inputFld = document.getElementsByName('name');
            if( inputFld.length > 0  && currentName != null ){
               inputFld[0].setAttribute('value', currentName );     
            }
            inputFld = document.getElementsByName('code');
            if( inputFld.length > 0 && currentCode != null ){
               inputFld[0].setAttribute('value', currentCode );
            }
            inputFld = document.getElementsByName('extpatid');
            if( inputFld.length > 0 && currentExtpatid != null ){
               inputFld[0].setAttribute('value', currentExtpatid );
            }
            inputFld = document.getElementsByName('extpatserver');
            if( currentExtpatserver != null && currentExtpatserver.length > 0 ){
            
               for( var i = 0; i < inputFld.length ; i++ ){
                  var value = inputFld[i].getAttribute('value');
                  if( value != null && value == currentExtpatserver){
                     if( inputFld[i].type == 'radio' )
                        inputFld[i].checked = true;
                  }else{
                     if( inputFld[i].type == 'radio' )
                        inputFld[i].checked = false;
                  }
               }
            }
            inputFld = document.getElementsByName('rememberme');
            if( inputFld.length > 0){
               inputFld[0].checked =  (currentRememberme != null && currentRememberme == 'on' );
            }             
        }
        setInputFields(currentName, currentCode, currentExtpatid, currentExtpatserver, currentRememberme);
        
    </script>
